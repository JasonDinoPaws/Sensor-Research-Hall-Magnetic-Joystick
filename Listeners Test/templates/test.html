<!DOCTYPE html>
<html>

<head>
</head>

<body>
    
    <h1 id="time">Testing Dynamic Updateing: 00:00</h1>
    <h2 id="TextAdding"><strong></strong></h2>

    <button type="button" onclick="T1()">Title Change 1</button>
    <button type="button" onclick="T2()">Title Change 2</button>
    <button type="button" onclick="T3()">Title Change 3</button>
    <button type="button" onclick="T4()">Title Change 4</button>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script>
        function T1() {$.getJSON("/T1");}
        function T2() {$.getJSON("/T2");}
        function T3() {$.getJSON("/T3");}
        function T4() {$.getJSON("/T4");}
    </script>

    <!-- 
        This is for Dynamically updaing HTML elements, 
        It Calls the Sever for data to replace on any objects in the function
        The Data returnred from the sever is in a dictionary table
        Each item has to have a custom Class and id
    -->
    <script>
        setInterval(function(){
            $.getJSON("/Dy_update",function(data){
                document.getElementById("time").innerHTML = "Testing Dynamic Updateing: "+data.time;
                document.getElementById("TextAdding").innerHTML = data.TitleChange;
            });
        },.1)
    </script>

</body>

</html>
